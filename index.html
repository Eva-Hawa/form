<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title><meta charset="UTF-8">
    
</head>
<body>
   <h1>Registration Form</h1> 
   <p>Please fill out this form with the required information</p>
   <form action="https://register-demo.freecodecamp.org" method="POST"> 
    <Fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" value="" id="first-name" required name="hawa"></label>
        <label for="last-name">Enter Your Last Name: <input type="text" value="" id="last-name" required name="hawa"></label>
        <label for="email">Enter Your Email: <input type="email" value="" id="email" required name="hawa"></label>
        <label for="new-password">Create a New Password: <input type="password" value="" id="new-password" required pattern="[a-z0-5]{8,}" name="hawa"></label>
    </Fieldset>
    <Fieldset> 
        <legend>Account type (required)</legend>
        <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" checked> Personal </label>
        <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business </label>
    </Fieldset>
    <Fieldset>
        <label for="profile-picture">Upload a profile picture: <input type="file" name="" id="profile-picture" name="hawa"></label>
        <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="hawa"></label>
        <label for="referrer"> How did you hear about us? <input type="text" name="about" id="referrer">
            <select name="" id="" name="hawa">
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio: <textarea name="hawa" id="bio"  placeholder="I like painting the ocean"></textarea></label>
    </Fieldset>
    <label for="terms-and-conditions" name="hawa"><input type="checkbox" required id="terms-and-conditions" class="inline">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions </a></label>
    
    <input type="submit" value="Submit" name="sub">
   </form>
</body>
</html>
